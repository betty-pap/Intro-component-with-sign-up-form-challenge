<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  
</head>
<body>

  <div class="card">
    <div class="description">
      <h1>Learn to code by watching others</h1>

      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>

    </div>

    <div class="free-trial">
      <div class="accent"><span>Try it free 7 days</span> then $20/mo. thereafter</div>

      <form action="">

        <label for="first-name">
          <input type="text" name="first-name" id="first-name" class="validate" placeholder="First Name"></input>
          <div class="error-empty">First Name cannot be empty</div>
        </label>

        <label for="last-name">
          <input type="text" name="last-name" id="last-name" class="validate" placeholder="Last Name"></input>
          <div class="error-empty">Last Name cannot be empty</div>
        </label>

        <label for="email">
          <input type="email" name="email" id="email" class="validate" placeholder="Email Address"></input>
          <div class="error-empty">Email address cannot be empty</div>
          <div class="error-invalid-email"><!-- Looks like this is not an email --></div>
        </label>

        <label for="password">
          <input type="password" name="password" id="password" class="validate" placeholder="Password"></input>
          <div class="error-empty">Password cannot be empty</div>
        </label>
      
       <button>Claim your free trial </button>

       <footer>By clicking the button, you are agreeing to our <span>Terms and Services</span></footer>
      </form>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
